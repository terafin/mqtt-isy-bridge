machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t $DOCKER_REPO .

test:
  override:
    - echo "Empty test for $DOCKER_REPO"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_REPO
